<div class="wrapper">
  <app-header />
  <main>
    <div class="main-section">
      <div class="container">
        <div class="main-section-data">
          <div class="row">
            <div class="col-lg-3">
              <!--filter-secs end-->
            </div>
            <div class="col-lg-6">
              <div class="main-ws-sec">
                <div class="posts-section">
                  <div *ngFor="let job of jobs" class="post-bar">
                    <div class="post_topbar">
                      <div class="usy-dt">
                        <img src="http://via.placeholder.com/50x50" alt="" />
                        <div class="usy-name">
                          <h3 *ngFor="let comp of job.compania">
                            {{ comp["nombre_compa√±ia"] }}
                          </h3>
                          <!-- <span
                          ><img src="images/clock.png" alt="" />3 min ago</span
                        > -->
                        </div>
                      </div>
                      <!-- <div class="ed-opts">
                        <a href="#" title="" class="ed-opts-open"
                          ><i class="la la-ellipsis-v"></i
                        ></a>
                         <ul class="ed-options">
                          <li><a href="#" title="">Edit Post</a></li>
                          <li><a href="#" title="">Delete Post</a></li>
                        </ul>
                      </div> -->
                    </div>
                    <div class="epi-sec">
                      <ul class="descp" *ngIf="job.compania">
                        <li *ngFor="let comp of job.compania">
                          <img src="images/icon9.png" alt="" /><span>{{
                            comp.pais
                          }}</span>
                        </li>
                      </ul>
                      <ul class="bk-links">
                        <li>
                          <a href="#" title=""
                            ><i class="la la-bookmark"></i
                          ></a>
                        </li>
                        <!-- <li>
                        <a href="#" title=""><i class="la la-envelope"></i></a>
                      </li> -->
                      </ul>
                    </div>
                    <div class="job_descp">
                      <h3>{{ job.titulo }}</h3>
                      <ul class="job-dt">
                        <li>
                          <a href="#" title="">Tiempo: {{ job.tiempo }}</a>
                        </li>
                        <li>
                          <span>${{ job.salario }} / mes</span>
                        </li>
                      </ul>
                      <p>
                        {{ job.descripcion }}
                      </p>
                      <ul class="skill-tags">
                        <li>
                          <a href="#" title="">{{ job.habilidades }}</a>
                        </li>
                      </ul>
                    </div>
                    <div class="job-status-bar">
                      <ul class="like-com">
                        <li>
                          <a href="#"><i class="la la-heart"></i> Like</a>
                          <img src="images/liked-img.png" alt="" />
                          <span>25</span>
                        </li>
                        <li>
                          <a href="#" title="" class="com"
                            ><img src="images/com.png" alt="" /> Comment 15</a
                          >
                        </li>
                      </ul>
                      <a><i class="la la-eye"></i>Views 50</a>
                    </div>
                  </div>
                  <!--post-bar end-->

                  <!--post-bar end-->
                </div>
                <!--posty end-->

                <!--process-comm end-->
              </div>
              <!--posts-section end-->
            </div>
            <!--main-ws-sec end-->
          </div>
          <div class="col-lg-3">
            <!--right-sidebar end-->
          </div>
        </div>
        <!-- main-section-data end-->
      </div>
    </div>
  </main>
</div>
