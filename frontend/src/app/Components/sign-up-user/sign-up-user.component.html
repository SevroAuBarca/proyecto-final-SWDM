<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-lg-12 no-pdd">
      <div class="sn-field">
        <input
          type="text"
          formControlName="nombre_completo"
          placeholder="Nombre Completo"
        />
        <i class="la la-user"></i>
      </div>
    </div>
    <div class="col-lg-12 no-pdd">
      <div class="sn-field">
        <input
          type="text"
          formControlName="nombre_usuario"
          placeholder="Nombre de Usuario"
        />
        <i class="la la-user"></i>
      </div>
    </div>
    <div class="col-lg-12 no-pdd">
      <div class="sn-field">
        <input type="text" formControlName="pais" placeholder="pais" />
        <i class="la la-globe"></i>
      </div>
    </div>
    <div class="col-lg-12 no-pdd">
      <div class="sn-field">
        <textarea
          class="form-control"
          formControlName="informacion"
          placeholder="Informacion"
        ></textarea>
      </div>
    </div>

    <div class="col-lg-12 no-pdd">
      <div class="sn-field">
        <input
          type="password"
          formControlName="contrase単a"
          placeholder="Contrase単a"
        />
        <i class="la la-lock"></i>
      </div>
    </div>
    <div class="col-lg-12 no-pdd">
      <div class="sn-field">
        <input
          type="password"
          formControlName="confirmarContrase単a"
          placeholder="Repetir Contrase単a"
        />
        <i class="la la-lock"></i>
      </div>
    </div>
    <div class="col-lg-12 no-pdd">
      <button type="submit" value="submit">Registrarse</button>
    </div>
  </div>
</form>
